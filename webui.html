<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .product {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f9f9f9;
            float: left;
            width: 30%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Amazon-like Webpage</h1>
    </header>

    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
